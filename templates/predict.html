<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.wallpapersafari.com%2F36%2F24%2F2c4KLx.jpg&f=1&nofb=1&ipt=d4a47bfff9383a75895ad40daa41bfc4e8195efd24ae37aa49289ca48989828d&ipo=images'); /* Replace with your actual image URL */
            background-size: cover; /* Ensure the image covers the entire area */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the image fixed during scrolling */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #48d575;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #388E3C; /* Darker shade on hover */
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
                max-width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Iris Flower Species Prediction</h1>
    <form action="/predict" method="post">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length" required>
        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width" required>
        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length" required>
        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width" required>
        <input type="submit" value="Predict">
    </form>
    <main>
        <a href="/index" class="back-button">Back to Home</a>
    </main>
</body>
</html>
