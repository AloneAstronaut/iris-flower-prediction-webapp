<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login Page</title>
    <style>
        html, body {
            height: 100%; /* Full height for body */
            margin: 0; /* No default margin */
        }

        body {
            display: flex; /* Flex container for body */
            flex-direction: column; /* Stack children vertically */
            justify-content: space-between; /* Space between header, main content, and footer */
            font-family: 'Roboto', sans-serif; /* Consistent font */
            background-image: url('https://images.pexels.com/photos/7284/flowers-garden.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.SbnKCu7cvaKXmco8qIYLSgHaEo%26pid%3DApi&f=1&ipt=b6c145b8ad89d329928f3df389c8a8a4a7d0e74492639b2c7f823bf1407e811c&ipo=imageshttps://imgs.search.brave.com/q-gI8by2Bnfcws-PB49pQvtGvTdvRlpxYjF0n7VXD1w/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/d2FsbHBhcGVyc2Fm/YXJpLmNvbS85NC83/L1RqTUVIYi5qcGc'); /* Background image */
            background-size: cover; /* Cover the full area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            color: #333; /* Default text color */
        }

        h2, h3 {
            text-align: center;
            color: #fff; /* Change to white for better contrast */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for better readability */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        h3 {
            margin: 30px 0 10px;
            font-size: 1.8em;
        }

        #login-form {
            flex-grow: 1; /* Allow form to grow and fill available space */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center content horizontally */
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%; /* Make form responsive */
            margin: 20px auto; /* Center form with some margin */
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        a {
            display: inline-block; /* Change to inline-block for a smaller clickable area */
            text-align: center;
            margin-top: 20px;
            color: #74ff79;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px; /* Add padding for a better clickable area */
            border-radius: 5px; /* Round the corners */
            transition: background-color 0.3s ease; /* Add a transition for hover effect */
        }

        a:hover {
            text-decoration: underline;
            background-color: rgba(76, 175, 80, 0.1); /* Light background on hover */
        }

        p {
            text-align: center;
            margin: 15px 0;
            color: #fff; /* Change to white for better contrast */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for better readability */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(46, 125, 50, 0.85);
            color: white;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            form {
                padding: 15px;
                max-width: 90%;
            }

            h2 {
                font-size: 2em;
            }

            h3 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h2>Welcome</h2>

    <div id="login-form">
        <h3>Login</h3>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForms('register')">Register here</a></p>
    </div>

    <div id="register-form" style="display: none;">
        <h3>Register</h3>
        <form method="POST" action="/register">
            <label for="new_username">Username:</label>
            <input type="text" id="new_username" name="new_username" required>
            <br>
            <label for="new_password">Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Iris Flower Prediction App. All rights reserved.</p>
    </footer>

    <script>
        function toggleForms(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        // Show the login form by default
        window.onload = function() {
            toggleForms('login');
        }
    </script>
</body>
</html>
